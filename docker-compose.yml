services:
  backend:
    image: rooholazamani/lms-backend:v1.0.8
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-backend
    volumes:
      - /root/data:/app/data
      - /root/uploads:/app/uploads
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
    networks:
      - lms-network
    restart: unless-stopped
    # backend را از بیرون در دسترس نیست

  frontend:
    image: rooholazamani/lms-frontend:v1.0.8
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lms-frontend
    environment:
      - NODE_ENV=production
    networks:
      - lms-network
    restart: unless-stopped
    # frontend را از بیرون در دسترس نیست

  nginx-proxy:
    image: nginx:alpine
    container_name: lms-proxy
    ports:
      - "80:80"  # تغییر از 443 به 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lms-network
    restart: unless-stopped
    # حذف profiles برای اجرای همیشگی

networks:
  lms-network:
    driver: bridge
    name: lms-network

volumes:
  app-data:
    driver: local